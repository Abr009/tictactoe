<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="main">
        <div id="page1">
            <h2>Welcome to<br>Tic Tac Toe</h2>
            <div id="grp">
                <label>Player 1 : </label>
                <input type="text" id="p1" .required>
                <label>Player 2 :</label>
                <input type="text" id="p2" .required>
            </div>
            <button id="start">Start</button>
        </div>
        <div id="inside">
            <table id="myTable">
                <h1>Tic Tac Toe</h1>
                <br>
                <h3 id="info"></h3>
                <br>
                <tr>
                    <td id="b1"></td>
                    <td id="b2"></td>
                    <td id="b3"></td>
                </tr>
                <tr>
                    <td id="b4"></td>
                    <td id="b5"></td>
                    <td id="b6"></td>
                </tr>
                <tr>
                    <td id="b7"></td>
                    <td id="b8"></td>
                    <td id="b9"></td>
                </tr>
            </table>
            <button id="restart">Restart</button>
        </div>
</div>
</body>
<script src="script.js"></script>
</html>
